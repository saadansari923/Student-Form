<!DOCTYPE html>
<html lang="eng" >
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration Form</title>
        <link rel="stylesheet" href="styling.css" />
    </head>
    <body>
        <center>
        <h1>Student Registration Form</h1>
        </center>
        <form action="cong.html">
        <fieldset>
            <legend><h2>Personal Info</h2></legend>
        <label>
            Name : 
            <input
            placeholder="Enter full name"
            name="firstname"
            type="text"
            required="required"
            />
            <br />
            <br />
            Father's Name :
            <input 
            placeholder="Enter Father's Name"
            name="Father's Name"
            type="text"
            required="required"
            />
            <br />
            <br />
            Mother's Name :
            <input 
            placeholder="Enter Your Mother Name"
            name="Mother's Name"
            type="text"
            required="required"
            />
            <br />
            <br />
            Phone Number :
            <input
            placeholder="03xx-xxxxxx"
            maxlength="11"
            type="text"
            required="required"
            />
            <br />
            <br />
            Email :
            <input
            placeholder="sample@gmail.com"
            required type="email"
            required="required"
            />
            <br />
            <br />
            Gender :
            <input id="maleRadio" type="radio" name="gender" value="male"  />
            <label for="maleRadio">Male</label>
            <label><input type="radio" name="gender" value="female" />Female</label>
            <label><input type="radio" name="gender" value="other" />Other</label>
            <br />
            <br />
            Date Of Birth :
            <input placeholder="Date Of Birth" type="date"
            required="required"
            />
            <br />
            <br />
            Address :
            <input placeholder="Street - House - Road" type="text" 
            required="required"
            />
            <br />
            <br />
            Blood Group :
             <select name="Blood Group" id="Blood">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="AB">AB</option>
              <option value="O">O</option>
             </select>
             <br />
             <br />
             Department :
             <label><input type="radio" name="Department" value="CSE"/>CSE</label>
             <label><input type="radio" name="Department" value="EEE"/>EEE</label>
             <label><input type="radio" name="Department" value="BBA"/>BBA</label>
             <br />
             <br />
             Course :
             <label><input type="radio" name="Course" value="C">C</label>
             <label><input type="radio" name="Course" value="C++">C++</label>
             <label><input type="radio" name="Course" value="Java">Java</label>
             <label><input type="radio" name="Course" value="AI">AI</label>
             <label><input type="radio" name="Course" value="Machine learning">Machine learning</label>
             <label><input type="radio" name="Course" value="Robotics">Robotics</label>
             <br />
             <br />
             Photo :
             <input  type="file"/>
             <br />
             <br />
             <input type="checkbox" name="subscribe" checked="checked" />
             Sign me up for updates
             <br />
             <br />
             <input type="submit" value="Submit" /> 
             <input type="reset"/>
        </label>
    </fieldset>
    </form>
</body>
</html>
